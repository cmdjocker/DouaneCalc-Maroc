
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DouaneCalc Maroc - AI Invoice Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              morocco: {
                red: '#c1272d',
                green: '#006233',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      /* PDF Generation Overrides */
      .generating-pdf #pdf-content {
        width: 210mm !important;
        background: white !important;
        padding: 10mm !important;
        color: black !important;
      }
      .generating-pdf #pdf-content * {
        border-color: #f1f5f9 !important;
        color: black !important;
        box-shadow: none !important;
      }
      .generating-pdf #pdf-content .bg-slate-900 { background: #0f172a !important; }
      .generating-pdf #pdf-content .bg-slate-900 * { color: white !important; }
      .generating-pdf #pdf-content .text-morocco-red { color: #c1272d !important; }
      .generating-pdf #pdf-content .text-morocco-green { color: #006233 !important; }

      @media print {
        @page { size: A4; margin: 0; }
        .no-print { display: none !important; }
        #root { padding: 0 !important; }
        #pdf-content { width: 100% !important; padding: 10mm !important; }
      }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <script type="module" src="/index.tsx"></script>
</body>
</html>
